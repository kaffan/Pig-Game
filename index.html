<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pig Game</title>
        <meta name="description" content="This is a pig game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- <div class="dice">
            <div></div>
            <div></div>
        </div> -->
        <div class="container con_bg">
            <div class="dice">
                <div class="DC c1"></div>
                <div class="DC c2"></div>
                <div class="DC c3"></div>

                <div class="DC c4"></div>
                <div class="DC c5"></div>
                <div class="DC c6"></div>

                <div class="DC c7"></div>
                <div class="DC c8"></div>
                <div class="DC c9"></div>
            </div>
            <div class="modal box_1">
                <h1>PLAYER 1</h1>
                <h1 class="play_score">0</h1>
                <div class="inside">
                    <h4>CURRENT</h4>
                    <h4 class="curr">0</h4>
                </div>
            </div>
            <button class="btt bt1">NEW GAME</button>
            <button class="btt bt2">ROLL DICE</button>
            <button class="btt bt3">HOLD</button>
            <div class="modal box_2">
                <h1>PLAYER 2</h1>
                <h1 class='play_score'>0</h1>
                <div class="inside">
                    <h4>CURRENT</h4>
                    <h4 class="curr">0</h4>
                </div>
            </div>
        </div>
        <div class="disWinner">
          <p id="diW"></p>
          <button type="button" class="btt" id="clsbt">Close</button>
        </div>
    </body>
    <script src="./script.js" async defer></script>

</html>
